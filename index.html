<html>
    <body> 
        <form id="myForm"> 
            <h1>
                Enter your name<input type="text" name="name" id="name" required><br>
                Enter your age<input type="text" name="age" id="age" required><br>
                <input type="button" name="button" value="submit" onclick="save()">
            </h1> 
        </form>  
        <script type="text/javascript">
        function save(){

        var name=document.getElementById("name");
        var age=document.getElementById("age");
        
        if (!(isNaN(name.value))) {
            alert("Please enter your name");}

        else{
            if(isNaN(age.value)){
                    alert("Please enter your age");}
            else{
        var xhttp=new XMLHttpRequest();
        xhttp.open("POST","task1.php",true);
        xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xhttp.send("&name="+document.getElementById('name').value+"&age="+document.getElementById('age').value);
        } }
        return document.write("Welcome "+name.value);
    }
    
        </script>
    </body>
</html>
